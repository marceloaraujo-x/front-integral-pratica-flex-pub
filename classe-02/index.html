<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="card1">
        <img class="btnfechar" src="assets/botao-fechar.svg" alt="Botão fechar">
        <h1>How satisfied are you with our customer support performance?</h1>
        <div class="emogis">
            <img class="carinha" src="assets/emoji-triste.svg" alt="Emoji triste">
            <img class="carinha" src="assets/emoji-neutro.svg" alt="Emoji neutro">
            <img class="carinha" src="assets/emoji-feliz.svg" alt="Emoji feliz">
        </div>
        <div class="descrição">
            <main>Unhappy</main>
            <main>Neutral</main>
            <main>Satisfied</main>
        </div>
        <a class="btn1" href="#">Close</a>
    </div>
    <div class="card2">
        <img class="btnfechar" src="assets/botao-fechar.svg" alt="Botão fechar">
        <img class="coração" src="assets/coracao.svg" alt="Coração">
        <h1 class="textcard2">Thank you, James!</h1>
        <p>
            We’ll use your feedback to improve our customer support performance.
        </p>
        <div class="rodapé">
            <main class="text">Write a comment</main>
            <a class="btn2" href="#">Close</a>
        </div>
    </div>

</body>

</html>
